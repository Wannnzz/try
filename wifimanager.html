        <span style="--i:26"></span>

    </div>
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST"  onsubmit="return validateForm(false)">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.0.200"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.0.1"><br>
            <input  type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>


  <script>
    function validateForm(){
      var ssidValue = document.getElementById('ssid').value;
      var passValue = document.getElementById('pass').value;

      if (ssidValue === '' || passValue === ''){
        alert('Please enter SSID and Password before submit...');
        return false;
      }else{
        console.log('Form submitted successfully!');
        return true;
      }

    }
  </script>
